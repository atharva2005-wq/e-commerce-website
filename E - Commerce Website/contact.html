<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Atharva Clothing Store</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">Atharva Clothing</div>
        <nav>
            <ul>
                <li><a href="login.html">Manage Profile</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2 align="center">Contact Us</h2>
            <p align="center">If you have any questions, feel free to reach out to us by filling out the form below</p>
            <form action="#" method="post" align="center">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required><br><br>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>
                </div>
                <div class="send">
                <button type="submit">Send Message</button>
            </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Atharva Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
