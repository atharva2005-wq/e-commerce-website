<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atharva Clothing Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">Atharva Clothing</div>
    </header>

    <main>
        <section class="contact">
            <h2 align="center">LOGIN</h2>
            <p align="center">Please login to continue</p>
            <form action="home.html" method="post" align="center">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="form-group">
                    <label for="subject">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div class="login">
                <button type="submit">Login</button>
            </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Atharva Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
